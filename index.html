<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style movil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <h1><img src="img/logo-encriptado.jpg" class="logo" alt="logo"></h1>
    </header>


    <main>
        <!-- mensaje -->
        <section class="container">
            <div class="container-message">
                <textarea class="message" id="message" type="text" rows="10" cols="30"
                    placeholder="Ingresa el texto aqui"></textarea>
            </div>
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="button">
                <button onclick="button_Encriptar();" class="button-encrypt">Encriptar</button>
                <button onclick="button_Desencriptar();" class="button-Decrypt">Desencriptar</button>
            </div>

        </section>

        <section class="container-encriptado">
            <img src="./img/Muñeco.png" alt="" id="muñeco" alt="muñeco">
            <div class="message-encriptado" id="message-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar </p>
               
            </div>
            <div class="textarea_encriptado2">
                <textarea class="message_encriptado2" id="message_encriptado2" type="text" rows="10" cols="30"></textarea>
            </div>

        
            <div class="button2">
                <button onclick="button_Copy();" class="button-copy">Copiar</button>
            </div>
        </section>
    </main>

    <script src="app.js"> </script>
</body>

</html>
